<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Money</title>
    <link rel="shortcut icon" href="coin.jpg">
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <!-- Budget -->
          <div class="total-amount-container">
            <h3>Anggaran Biaya</h3>
            <p class="hide error" id="budget-error">
              Value cannot be empty or negative
            </p>
            <input
              type="number"
              id="total-amount"
              placeholder="Masukan Jumlah Anggaran"
            />
            <button class="submit" id="total-amount-button">Tetapkan Angaran</button>
          </div>

          <!-- Expenditure -->
          <div class="user-amount-container">
            <h3>Pengeluaran</h3>
            <p class="hide error" id="product-title-error">
              Values cannot be empty
            </p>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="Masukan Nama Produk"
            />
            <input
              type="number"
              id="user-amount"
              placeholder="Masukan Harga Produk"
            />
            <button class="submit" id="check-amount">Tetapkan Pengeluaran</button>
          </div>
        </div>
        <!-- Output -->
        <div class="output-container flex-space">
          <div>
            <p>Total Anggaran Biaya</p>
            <span id="amount">0</span>
          </div>
          <div>
            <p>Pengeluaran</p>
            <span id="expenditure-value">0</span>
          </div>
          <div>
            <p>Saldo</p>
            <span id="balance-amount">0</span>
          </div>
        </div>
      </div>
      <!-- List -->
      <div class="list">
        <h3>Daftar Pengeluaran</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
